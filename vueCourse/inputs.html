<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            text: "hola mundo",
          };
        },
        methods: {
          input(e) {
            this.text = e.target.value;
          },
        },
        template: `
        <p>{{text}}</p> 
        <!--input type="text" v-on:change="input" /-->
        <!--input type="text" v-on:input="input" v-bind:value="text"-->
        <input type="text" @input="input" :value="text">
        <a href="https://vuejs.org/guide/components/v-model.html">V model directia para reducir codigo</a>
        `,
      }).mount("#app");
    </script>
  </body>
</html>
