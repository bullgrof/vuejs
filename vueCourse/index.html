<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app"></div>
    <script>
      const vm = Vue.createApp({
        data() {
          return {
            img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/23.png",
          };
        },
        template: `<img v-bind:src="img" v-bind:alt="img">`,
        //template: `<div v-once v-text="text"></div>`,
      }).mount("#app"); //Toma la instancia de vue y crea una nueva app
      console.log(vm);
    </script>
  </body>
</html>
