<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const vm = Vue.createApp({
        data() {
          return {
            counter: 0,
          };
        },
        methods: {
          increment() {
            this.counter++;
          },
          decrement() {
            this.counter--;
          },
        },
        template: `<button v-on:click="increment">Incrementar </button>
                    <p>{{counter}}</p>
                    <button v-on:click="decrement" >Decrementar</button>`,
      }).mount("#app");
    </script>
  </body>
</html>
